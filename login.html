<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
</head>

<body>
  <div class="container">
    <div class="login-left">
      <div class="login-header">
        <h1>Welcome to <span>CarStats</span></h1>
        <p>Please login to use our site</p>
      </div>
      <form action="php/action.php" class="login-form" method="post">
        <div class="login-form-content">
          <div class="form-item">
            <label for="email">Enter Email</label>
            <input type="text" name ="email" id="email">
          </div>
          <div class="form-item">
            <label for="password">Enter Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="form-item">
            <div class="checkbox">
              <input type="checkbox" id="rememberMe" checked>
              <label for="rememberMe" class="checkboxLabel">Remember Me</label>
            </div>
          </div>
          <button type="submit">Login</button>
        </div>
        <div class="login-form-footer">
          <a href="#">
            <img width="30" src="design/logo-facebook.png" alt="">Login With Facebook
          </a>
          <a href="#">
            <img width="30" src="design/GOOG-0ed88f7c.png" alt="">Login With Google
          </a>
        </div>
      </form>
    </div>
    <div class="login-right">
      <img src="design/example-16.svg" alt="log-image">
    </div>
  </div>
  </div>
</body>

</html>
